<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="music-player-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Populi Music Player</span>
            </div>
            <div class="menu">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-compass"></i>
                    <span>Discover</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-clock"></i>
                    <span>Recent</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-folder"></i>
                    <span>Playlists</span>
                </div>
            </div>
            
            <div class="playlist-section">
                <div class="section-header">
                    <span>Your Playlists</span>
                    <i class="fas fa-plus"></i>
                </div>
                <div class="playlist-list" id="sidebar-playlist-list">
                    <!-- Dynamically populated from localStorage -->
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input id="search-input" type="text" placeholder="Search for songs, artists, or albums...">
                <div class="user-profile">
                    <img src="usagi.jpg" alt="User">
                </div>
                <button id="logout-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            
            <div id="home-section" class="content-section active">
                <div class="now-playing-header">
                    <h1>Now Playing</h1>
                </div>
                
                <div class="player-container">
                    <div class="album-art">
                        <img src="https://source.unsplash.com/random/400x400/?music,album" alt="Album Art" id="album-art">
                        <div class="vinyl-overlay"></div>
                    </div>
                    
                    <div class="song-info">
                        <h2 id="song-title">Song Title</h2>
                        <p id="artist-name">Artist Name</p>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                            <div class="time-info">
                                <span id="current-time">0:00</span>
                                <span id="duration">3:45</span>
                            </div>
                        </div>
                        
                        <div class="controls">
                            <button class="action-btn" id="favorite-btn" title="Add to Favorites">
                                <i class="far fa-heart"></i>
                            </button>
                            <button class="control-btn" id="shuffle-btn">
                                <i class="fas fa-shuffle"></i>
                            </button>
                            <button class="control-btn" id="prev-btn">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="control-btn play-btn" id="play-btn">
                                <i class="fas fa-play" id="play-icon"></i>
                            </button>
                            <button class="control-btn" id="next-btn">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <button class="control-btn" id="repeat-btn">
                                <i class="fas fa-redo"></i>
                            </button>
                            <button class="action-btn" id="playlist-btn" title="Add to Playlist">
                                <i class="fas fa-plus-circle"></i>
                            </button>
                        </div>
                        
                        <div class="volume-control">
                            <i class="fas fa-volume-down"></i>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                            <i class="fas fa-volume-up"></i>
                        </div>
                    </div>
                </div>
                
                <div class="queue-section">
                    <h2>Up Next</h2>
                    <div class="queue-list" id="queue-list">
                        <!-- Queue items will be added dynamically -->
                    </div>
                </div>
            </div>

            <div id="discover-section" class="content-section">
                <div class="section-header-content">
                    <h1>Discover</h1>
                </div>
                <div class="discover-content" id="discover-list">
                    <!-- Discover songs rendered here -->
                </div>
            </div>

            <div id="favorites-section" class="content-section">
                <div class="section-header-content">
                    <h1>Favorites</h1>
                </div>
                <div class="favorites-content" id="favorites-list">
                    <!-- Favorites rendered here -->
                </div>
            </div>

            <div id="recent-section" class="content-section">
                <div class="section-header-content">
                    <h1>Recently Played</h1>
                </div>
                <div class="recent-content" id="recent-list">
                    <!-- Recent songs -->
                </div>
            </div>

            <div id="playlists-section" class="content-section">
                <div class="section-header-content">
                    <h1>Your Playlists</h1>
                </div>
                <div class="playlists-content" id="playlists-container">
                    <!-- Playlists rendered here -->
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>
    
    <script src="script.js"></script>
</body>
</html>
